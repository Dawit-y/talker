{% extends 'base.html' %} {% block content %}
<div
  class="p-20 h-screen w-screen flex flex-col-reverse md:flex-row items-center justify-center bg-gray-200"
>
  <div class="content text-3xl text-center md:text-left">
    <h1 class="text-5xl text-blue-500 font-bold">Facebook</h1>
    <p>Connect with friends and the world around you on Facebook.</p>
  </div>
  <div class="container mx-auto flex flex-col items-center">
    <form
      method="post"
      action="{% url 'login' %}"
      class="shadow-lg w-80 p-4 flex flex-col bg-white rounded-lg"
    >
      {% csrf_token %}
      <input
        name="username"
        type="text"
        placeholder="username"
        class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        class="mb-3 py-3 px-4 border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500"
      />
      <button
        class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold text-lg"
      >
        Login
      </button>
      <a class="text-blue-400 text-center my-2">Forgot Pasword?</a>
      <hr />
      <a
        href="{% url 'register' %}"
        class="w-full bg-green-400 mt-8 mb-4 text-white p-3 rounded-lg font-semibold text-lg text-center"
      >
        Create New Account
      </a>
    </form>
    <p class="text-center text-sm my-4">
      <span class="font-semibold text-center w-full">Create a Page</span> for a
      celebrity, band or business
    </p>
  </div>
</div>

{% endblock content %}
