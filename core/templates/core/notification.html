{% extends 'base.html' %} {% block content %}
<div class="mt-20 ml-36">
  <h1 class="mt-2 text-3xl text-blue-900 font-thin mb-3 text-center">
    Notification
  </h1>

  <div class="flex-col m-5">
    {% if count_num > 0 %} {% for notification in notifications %}
    <div class="bg-white rounded-lg shadow p-4 mb-4">
      <div class="flex items-start">
        <div class="mr-4">
          <img
            src="{{notification.content_object.recipient.AvatarUrl}}"
            alt="User Profile"
            class="w-12 h-12 rounded-full"
          />
        </div>
        <div class="flex-grow">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-bold">{{notification.content}}</h3>
            <span class="text-gray-500 text-sm">
              {{ notification.created|timesince }}</span
            >
          </div>
        </div>
      </div>
    </div>
    {% endfor %} {%else%}
    <div class="flex items-center justify-center">
      <p class="text-lg font-bold">There is no notification for you</p>
    </div>
    {%endif%}
  </div>
</div>
{% endblock content %}
